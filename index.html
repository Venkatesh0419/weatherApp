
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
         body  {
           width: 100%;
           height: 100vh;
           font-family: sans-serif;
        }
        .container{
            width: 300px;
            /* background-color:linear-gradient(135deg,#c8ed72,#6f8241 ); */
            background-color: rgb(46, 149, 247);
            padding: 25px;
            border-radius: 10px;
            display: flex;
            align-items: center; 
            flex-direction: column;


        }
         .box1 {
             color: white;
             display: flex;
             flex-direction: column;
             align-items: center;
             margin-bottom: 25px;
             font-size: 20px;
             font-weight: 600;
             margin-top:30px;
        }
        .box1 img{
             width: 120px;
        }
        .box {
            margin-right: 80px;
             color: white;
             display: flex; 
             align-items:center;
             gap: 15px;
             margin-bottom: 10px;
        }
        .box img{
            width: 30px;
            height: 30px;
        }
        .weather{
            display: flex;
            align-items: center;
            gap:6px;
        }
        .textinput{
            width: 180px;
            height: 30px;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        .search{
            width: 25px;
            height: 25px;
            background-color: white;
            padding: 7px;
            border-radius: 5px;
             transition: all 0.2s ease;
        }
        .search:active{
            transform: scale( 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather">
            <input type="text"
             name="" 
             id="textinput" 
             placeholder=" Enter your city"
              class="textinput"/>
            <img class="search"  onclick="getWeather()" src="search.png" alt="" />
        </div>
        <div class="SearchResult" id="SearchResult">  
        </div>
    </div>
    <script>
        async function getWeather(){
            const city= document.getElementById("textinput").value
        const apikey="71ab73876a33fddc398568e49c28b87d"
        if(!city){
            document.getElementById("SearchResult").innerHTML='<p>please enter your city name </p>'
        }
const weatherurl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`;
   try
   {

    const response=await fetch(weatherurl)                  
    const data=await response.json();
       if(data.cod!==200){
document.getElementById("SearchResult").innerHTML = `<p>${data.message}</p>`;
   }
   const iconCode=data.weather[0].icon;
   const iconUrl='https://openweathermap.org/img/wn/${iconCode}@2x.png'
   document.getElementById("SearchResult").innerHTML= `
             <div class="box1">
            <img src="${iconUrl}" alt="${data.weather[0].description}">
            <span>${data.name}</span>
          </div>
          <div class="box">
            <img src="temp1.png" alt="">
            <span>Temperature : ${data.main.temp} Â°C</span>
          </div>
          <div class="box">
            <img src="wind1.png" alt="">
            <span>Wind Speed : ${data.wind.speed} m/s</span>
          </div>
          <div class="box">
            <img src="weather1.png" alt="">
            <span>Weather : ${data.weather[0].description}</span>
          </div>`;
   }
   catch 
   (erorr)
   {
    document.getElementById("SearchResult").innerHTML = '<p>error feaching data</p>';
   }
     }
   </script>
</body>
</html>
